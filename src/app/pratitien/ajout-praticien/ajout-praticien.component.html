<div class="card mt-3" >
  <div class="card-header bg-info text-white">
    <h3>Ajout d'un praticien</h3>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="praticienForm.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="praticienForm.prenom">
    </div>
    <div class="form-group">
      <label for="email">Courriel:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="praticienForm.email">
    </div>
    <div class="form-group">
      <label for="email">Adresse:</label>
      <input type="text" class="form-control" id="adresse" [(ngModel)]="praticienForm.adresse">
    </div>
    <div class="form-group">
      <label for="email">Spécialité:</label>
      <input type="text" class="form-control" id="specialite" [(ngModel)]="praticienForm.specialite">
    </div>

  <div class="card-footer">
    <a class="btn btn-warning text-light" routerLink="/pratitien" >
      annuler
    </a>
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success text-light" (click)="save()">
        ajouter
      </a>

    </div>
  </div>

</div>
